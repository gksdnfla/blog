<head th:fragment="adminHead">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<header class="admin-header clearfix" th:fragment="adminHeader">
    <a th:unless="${#httpServletRequest.requestURI} == '/admin'" class="back-btn back-icon pull-left" href="/admin">
        <i class="bi bi-arrow-left"></i>
    </a>
    <a class="logout-btn pull-right" href="#">
        <i class="bi bi-power"></i>
    </a>
</header>

<nav class="admin-nav" th:fragment="adminNav">
    <a th:class="${#httpServletRequest.requestURI} == '/admin/about' ? 'nav-item active' : 'nav-item'" href="/admin/about">About</a>
    <a th:class="${#httpServletRequest.requestURI} == '/admin/documents' ? 'nav-item active' : 'nav-item'" href="/admin/documents">Documents</a>
    <a th:class="${#httpServletRequest.requestURI} == '/admin/settings' ? 'nav-item active' : 'nav-item'" href="/admin/settings">Settings</a>
</nav>
